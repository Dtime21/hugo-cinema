{{ define "main" }}



{{ partial "breadcrumbs.html" . }}

<section>
    <div class="padding-global">
        <div class="container">
            <div class="grid col-2">
                <div class="flex flex-col">
                    <h1>{{.Title}}</h1>
                    <p>{{ .Description}}</p>
                    <p>{{ .Content }}</p>
                </div>
                <div>
                    <img loading="lazy" src="{{.Params.image}}" alt="">
                </div>

            </div>
        </div>
    </div>
</section>

{{end}}
